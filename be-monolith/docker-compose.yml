version: '3'
services:
  web:
    image: nginx:latest
    volumes:
      - ./Docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports:
      - "8000:80"
    links:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: ./Docker/Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
